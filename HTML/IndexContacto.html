                <div class="formulario__field"><!-- Dropdown menu for selecting the message subject -->

                    <select class="formulario__field--select" id="asunto" name="asunto" required><!-- Option for feedback. -->

                        <option value="problema">¿Tienes algún problema? Dímelo</option>
                        <option value="sugerencia">Comparte tus sugerencias</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="formulario__field"> <!-- Textarea for the user's message -->
                    <label class="formulario__field--label" for="comentario">Mensaje:</label> 
                    <textarea class="formulario__field--textarea" id="comentario" name="comentario" cols="30" rows="10" required></textarea> 
                </div>

                <div class="formulario__field"> <!-- Submit button -->
                    <button class="formulario__field--button" type="submit">Enviar</button>
                </div>
