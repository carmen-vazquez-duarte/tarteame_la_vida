                <div class="formulario__field"> <!-- Text field for the user's name -->

                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="formulario__field"> <!-- Textarea for the user's message -->
                    <label class="formulario__field--label" for="comentario">Mensaje:</label>
                    <textarea class="formulario__field--textarea" id="comentario" name="comentario" cols="30" rows="10"
                        required></textarea>
                </div>

                <div class="formulario__field"> <!-- Submit button -->
                    <button class="formulario__field--button" type="submit" title="Enviar el formulario">Enviar</button>
